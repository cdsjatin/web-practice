<!DOCTYPE html>
<html>
<head>
	<title>Inputes demo</title>
</head>
<body>
	<p>Do you prefer cats or dogs</p>
	<form>
		
		<label for="cats">Cats: </label>
		<input name="petchoice" type="radio" id="cats" value="CATS" required>
		
		<label for="dogs">Dogs: </label>
		<input name="petchoice" type="radio" id="dogs" value="DOGS" required>
	
		<p>What's your favourite Color? </p>
		<select name="mood">
			<option value="happy">:)</option>
			<option value="neutral">:|</option>
			<option value="sad">:(</option>
		</select>

		<textarea rows="1" cols="5" name="paragraph"></textarea>

			<button>Go!</button>
	</form>

</body>
</html>
